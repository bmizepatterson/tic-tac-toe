<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div class="board mx-auto">
        <div id="mode-area" class="btn-group btn-group-toggle mb-5" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="modes" id="mode-twoplayer" autocomplete="off" checked> Two-Player
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="modes" id="mode-computer" autocomplete="off"> vs. Computer
            </label>
        </div>
        <p id="game-message" class="text-center alert alert-info">&#x1F611;</p>
        <div class="row">
            <div id="top-left" class="col top left spot"></div>
            <div id="top-center" class="col top center spot"></div>
            <div id="top-right" class="col top right spot"></div>
        </div>
        <div class="row">
            <div id="middle-left" class="col middle left spot"></div>
            <div id="middle-center" class="col middle center spot"></div>
            <div id="middle-right" class="col middle right spot"></div>
        </div>
        <div class="row">
            <div id="bottom-left" class="col bottom left spot"></div>
            <div id="bottom-center" class="col bottom center spot"></div>
            <div id="bottom-right" class="col bottom right spot"></div>
        </div>

        <div class="controls text-center mt-3">
            <p id="whose-move" class="mb-5">&times;'s move</p>
            <button id="resetButton" type="button" class="btn btn-secondary">Start over</button>
            <button id="newGameButton" type="button" class="btn btn-success">New game</button>
        </div>
    </div>

</body>
</html>
